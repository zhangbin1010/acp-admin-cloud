debug: false
server:
  address: 127.0.0.1
  port: 8999
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/oauth-server
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file:
    max-size: 5MB
    max-history: 30
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    ip-address: ${server.address}
    instance-id: ${spring.application.name}(${server.address}:${server.port}):v${info.version}:${spring.profiles.active}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
# ===============================
# = Spring Config
# ===============================
spring:
  devtools:
    restart:
      enabled: true
  redis:
    url: redis://127.0.0.1:6379
  sleuth:
    sampler:
      probability: 1 #样本采集量，默认为0.1，为了测试这里修改为1，正式环境一般使用默认值。
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: 127.0.0.1:9092
      bindings:
        log_output:
          binder: kafka
          consumer:
            headerMode: raw
          producer:
            headerMode: raw
          # topic
          destination: app-log
          content-type: application/json
        update_route_output:
          binder: kafka
          consumer:
            headerMode: raw
          producer:
            headerMode: raw
          # topic
          destination: update-gateway-routes
          content-type: application/json
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/acp-admin?autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
# ===============================
# = Ribbon Config
# ===============================
feign:
  client:
    config:
      oauth2-server:
        connectTimeout: 30000
        readTimeout: 30000
hystrix:
  command:
    "OauthServer#busRefresh()":
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 31000
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    client:
      client-id: dbd1458a-19fb-11e9-894e-d8c49792dd7b
      client-secret: E0D3024D-9A22-41EE-AC0F-FC6B56E367AE
acp:
  swagger:
    enabled: true