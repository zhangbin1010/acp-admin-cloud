server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: eureka-server
  thymeleaf:
    cache: false
info:
  version: 2.0.1
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 3000
    response-cache-update-interval-ms: 3000
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false