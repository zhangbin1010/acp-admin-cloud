server:
  address: 127.0.0.1
  port: 8769
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
info:
  version: 4.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
  instance-id: ${eureka.instance.instance-id}
management:
  server:
    port: 8768
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    prefer-ip-address: true
    # 服务刷新时间配置，每隔这个时间会主动心跳一次，默认30s
    lease-renewal-interval-in-seconds: 3
    # 服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    # EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效
    # 这个配置一般为服务刷新时间配置的三倍，默认90s
    lease-expiration-duration-in-seconds: 9
  client:
    # 定时刷新本地缓存时间
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/config-server
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file: ${logging.path}/${spring.application.name}.log
logging.file.max-size: 5MB
logging.file.max-history: 30
spring:
  profiles:
    active: jdbc
  application:
    name: config-server
  thymeleaf:
    cache: false
  zipkin:
    sender:
      type: kafka
  sleuth:
    sampler:
      probability: 1 #样本采集量，默认为0.1，为了测试这里修改为1，正式环境一般使用默认值。
  redis:
    url: redis://127.0.0.1:6379
  cloud:
    config:
      server:
        jdbc:
          sql: "SELECT config_KEY, config_VALUE from t_properties where config_APPLICATION=? and config_PROFILE=? and config_LABEL=? and enabled=1"
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          # 0代表：不进行消息接收是否成功的确认(默认值)；
          # 1代表：当Leader副本接收成功后，返回接收成功确认信息；
          # -1代表：当Leader和Follower副本都接收成功后，返回接收成功确认信息；
          required-acks: -1
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/acp-admin?characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
# ===============================
# = Ribbon Config
# ===============================
feign:
  httpclient:
    enabled: false
    connection-timeout: ${feign.client.config.default.connectTimeout}
    max-connections: 1000
    time-to-live: 900
    time-to-live-unit: seconds
    follow-redirects: true
  okhttp:
    enabled: true
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
      config-refresh-server:
        connectTimeout: 30000
        readTimeout: 30000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 11000
    "ConfigRefreshServer#busRefresh()":
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 31000
    "ConfigRefreshServer#busRefresh(String)":
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 31000
    "ConfigRefreshServer#busRefreshMatcher(String)":
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 31000
ribbon:
  # ribbon 缓存刷新时间
  ServerListRefreshInterval: 3000
  ReadTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  ConnectTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  okhttp:
    enabled: true
  eager-load:
    enabled: true
    clients: config-refresh-server
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    client:
      client-id: 8a80cb816d2eb97f016d2eba04710000
      client-secret: 2523342F2BD345EA9658452A289364AA
    resource:
      token-info-uri: http://oauth2-server/oauth/check_token
# ===============================
# = ACP Config
# ===============================
acp:
  cloud:
    oauth:
      resource-server-security-path:
        - /config
        - /config/**
      resource-server-permit-all-path: /**