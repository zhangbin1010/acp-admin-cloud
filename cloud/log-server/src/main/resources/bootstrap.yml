server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  application:
    name: log-server
    # ==== zipkin 链路监控，需要时放开注释
  zipkin:
    #    base-url: http://localhost:9411/
    sender:
      type: kafka
  cloud:
    config:
      name: ${spring.application.name}     #对应{application}部分
      profile: ${spring.profiles.active}   #对应{profile}部分
      label: master                        #对应分支。如果配置中心使用的是本地存储，则该参数无用
      discovery:
        service-id: config-server          #指定配置中心的service-id，便于扩展为高可用配置集群。
        enabled: true
      fail-fast: true
info:
  version: 1.2.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    registry-fetch-interval-seconds: 5
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    resource:
      token-info-uri: http://oauth2-server/oauth/check_token