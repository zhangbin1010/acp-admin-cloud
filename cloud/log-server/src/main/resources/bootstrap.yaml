server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  application:
    name: log-server
  thymeleaf:
    cache: false
#  zipkin:
#    sender:
#      type: kafka
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 14604291-6d99-44b1-9b59-13d8faf4fdef
        cluster-name: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        cluster-name: ${spring.cloud.nacos.discovery.cluster-name}
        group: ${spring.profiles.active}
    sentinel:
      datasource:
        nacos-degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: ${spring.application.name}-${spring.profiles.active}-sentinel-degrade
            namespace: ${spring.cloud.nacos.discovery.namespace}
            group-id: ${spring.profiles.active}
            data-type: json
            rule-type: degrade
info:
  version: 4.0.3
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Ribbon Config
# ===============================
feign:
  httpclient:
    enabled: false
    connection-timeout: ${ribbon.ConnectTimeout}
    max-connections: 1000
    time-to-live: 900
    time-to-live-unit: seconds
    follow-redirects: true
  okhttp:
    enabled: true
  sentinel:
    enabled: true
  client:
    config:
      default:
        loggerLevel: full
ribbon:
  # ribbon 缓存刷新时间
  ServerListRefreshInterval: 3000
  ReadTimeout: 10000
  ConnectTimeout: 10000
  okhttp:
    enabled: true
  eager-load:
    enabled: true
    clients: oauth2-server
oauth2-server:
  ribbon:
    ReadTimeout: 30000
    ConnectTimeout: 30000
# ===============================
# = Log To File Config
# ===============================
# 本地IDE中启动时需注释 logging.config 配置，部署至服务器时需放开注释
#logging:
#  config: logback-spring.xml
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    resource:
      token-info-uri: http://oauth2-server/oauth/check_token
acp:
  cloud:
    log-server:
      enabled: true
    oauth:
      resource-server-permit-all-path:
        - /log/files/**