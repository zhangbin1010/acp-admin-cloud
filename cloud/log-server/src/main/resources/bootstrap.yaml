server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  application:
    name: log-server
  thymeleaf:
    cache: false
#  zipkin:
#    sender:
#      type: kafka
  cloud:
    loadbalancer:
      cache:
        ttl: 5s
      ribbon:
        enabled: false
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 14604291-6d99-44b1-9b59-13d8faf4fdef
        cluster-name: ${spring.profiles.active}
      config:
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        cluster-name: ${spring.cloud.nacos.discovery.cluster-name}
        group: ${spring.profiles.active}
    sentinel:
      datasource:
        nacos-degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            data-id: sentinel-degrade-${spring.profiles.active}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            group-id: ${spring.profiles.active}
            data-type: json
            rule-type: degrade
info:
  version: 4.1.2
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Feign Config
# ===============================
feign:
  httpclient:
    enabled: false
    max-connections: 1000
    time-to-live: 900
    time-to-live-unit: seconds
    follow-redirects: true
  okhttp:
    enabled: true
  sentinel:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 30000
        read-timeout: 30000
        loggerLevel: full
# ===============================
# = Log To File Config
# ===============================
# 本地IDE中启动时需注释 logging.config 配置，部署至服务器时需放开注释
logging:
#  config: logback-spring.xml
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    resource:
      token-info-uri: http://oauth2-server/oauth/check_token
acp:
  cloud:
    log-server:
      enabled: true
    oauth:
      resource-server-permit-all-path:
        - /log/files/**