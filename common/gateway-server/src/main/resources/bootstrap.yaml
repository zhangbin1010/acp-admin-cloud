server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  application:
    name: gateway-server
  thymeleaf:
    cache: false
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: 14604291-6d99-44b1-9b59-13d8faf4fdef
        cluster-name: ${spring.profiles.active}
    # ===============================
    # = GateWay Config
    # ===============================
    gateway:
      routes:
        - id: log-server-api
          uri: lb://log-server
          predicates:
            - Path=/api/log/**
          filters:
            - StripPrefix=1
        #            - name: Hystrix
        #              args:
        #                name: GateWayHystrix
        #                fallbackUri: forward:/hystrixhandle
        - id: route-server-api
          uri: lb://route-server
          predicates:
            - Path=/api/route/**
          filters:
            - StripPrefix=1
        - id: oauth2-server-api
          uri: lb://oauth2-server
          predicates:
            - Path=/api/oauth/**
          filters:
            - StripPrefix=1
        - id: oauth2-server-open
          uri: lb://oauth2-server
          predicates:
            - Path=/open/oauth/**
          filters:
            - RewritePath=/open/oauth/(?<segment1>.*),/open/$\{segment}
#            - name: RequestRateLimiter
#              args:
#                redis-rate-limiter.replenishRate: 10
#                redis-rate-limiter.burstCapacity: 20
#                rate-limiter: "#{@myRateLimiter}"
#                key-resolver: "#{@userKeyResolver}"
info:
  version: 4.0.6
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
