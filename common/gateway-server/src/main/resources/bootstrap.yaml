server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
spring:
  profiles:
    active: dev
  application:
    name: gateway-server
  thymeleaf:
    cache: false
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: acp-cloud-admin
        cluster-name: ${spring.profiles.active}
        group: ${spring.profiles.active}
      config:
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        cluster-name: ${spring.cloud.nacos.discovery.cluster-name}
        group: ${spring.cloud.nacos.discovery.group}
        shared-configs:
          - data-id: atom-server-common-${spring.profiles.active}.yaml
            group: ${spring.profiles.active}
            refresh: true
    # ===============================
    # = GateWay Config
    # ===============================
    gateway:
      loadbalancer:
        use404: true
      routes:
        - id: deploy-server-api
          uri: lb://deploy-server
          predicates:
            - Path=/api/deploy/**
          filters:
            - StripPrefix=1
        - id: log-server-api
          uri: lb://log-server
          predicates:
            - Path=/api/log/**
          filters:
            - StripPrefix=1
        - id: route-server-api
          uri: lb://route-server
          predicates:
            - Path=/api/route/**
          filters:
            - StripPrefix=1
        - id: oauth2-server-api
          uri: lb://oauth2-server
          predicates:
            - Path=/api/oauth/**
          filters:
            - StripPrefix=1
        - id: oauth2-server-open
          uri: lb://oauth2-server
          predicates:
            - Path=/open/oauth/**
          filters:
            - RewritePath=/open/oauth/(?<segment>.*),/open/$\{segment}
#            - name: RequestRateLimiter
#              args:
#                redis-rate-limiter.replenishRate: 10
#                redis-rate-limiter.burstCapacity: 20
#                rate-limiter: "#{@myRateLimiter}"
#                key-resolver: "#{@userKeyResolver}"
logging:
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
info:
  version: 4.1.7
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always