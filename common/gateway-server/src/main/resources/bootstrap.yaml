server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: dev
  application:
    name: gateway-server
  thymeleaf:
    cache: false
#  zipkin:
#    sender:
#      type: kafka
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 14604291-6d99-44b1-9b59-13d8faf4fdef
        cluster-name: ${spring.profiles.active}
    # ===============================
    # = GateWay Config
    # ===============================
    gateway:
      routes:
        - id: log-server-api
          uri: lb://log-server
          predicates:
            - Path=/api/log/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: route-server-api
          uri: lb://route-server
          predicates:
            - Path=/api/route/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: oauth2-server-api
          uri: lb://oauth2-server
          predicates:
            - Path=/api/oauth/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: oauth2-server-open
          uri: lb://oauth2-server
          predicates:
            - Path=/open/oauth/**
          filters:
            - RewritePath=/open/oauth/(?<segment1>.*),/open/$\{segment}
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
info:
  version: 4.0.1
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Ribbon Config
# ===============================
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  # ribbon 缓存刷新时间
  ServerListRefreshInterval: 3000
  ReadTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  ConnectTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  okhttp:
    enabled: true
  eager-load:
    enabled: true
    clients: route-server,oauth2-server,log-server