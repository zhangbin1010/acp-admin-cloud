server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: gateway-server
  thymeleaf:
    cache: false
  cloud:
    # ===============================
    # = GateWay Config
    # ===============================
    gateway:
      routes:
        - id: log-server-api
          uri: lb://log-server
          predicates:
            - Path=/api/log/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: route-server-api
          uri: lb://route-server
          predicates:
            - Path=/api/route/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: config-server-api
          uri: lb://config-server
          predicates:
            - Path=/api/config/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: oauth2-server-api
          uri: lb://oauth2-server
          predicates:
            - Path=/api/oauth/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: oauth2-server-open
          uri: lb://oauth2-server
          predicates:
            - Path=/open/oauth/**
          filters:
            - RewritePath=/open/oauth/(?<segment1>.*),/open/$\{segment}
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
info:
  version: 4.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    prefer-ip-address: true
    # 服务刷新时间配置，每隔这个时间会主动心跳一次，默认30s
    lease-renewal-interval-in-seconds: 3
    # 服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    # EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效
    # 这个配置一般为服务刷新时间配置的三倍，默认90s
    lease-expiration-duration-in-seconds: 9
  client:
    # 定时刷新本地缓存时间
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
# ===============================
# = Ribbon Config
# ===============================
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  # ribbon 缓存刷新时间
  ServerListRefreshInterval: 3000
  ReadTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  ConnectTimeout: ${hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds}
  okhttp:
    enabled: true
  eager-load:
    enabled: true
    clients: route-server,config-server,oauth2-server,log-server