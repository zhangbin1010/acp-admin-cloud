server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: eureka-server
  thymeleaf:
    cache: false
info:
  version: 4.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  server:
    # 自我保护机制，短时间网络分区故障时（接收心跳缓慢）可以保留注册信息，通常在网络环境恶劣时建议开启
    enable-self-preservation: false
    # 主动失效检测间隔
    eviction-interval-timer-in-ms: 3000
    # EurekaServer默认有两个缓存，一个是ReadWriteMap，另一个是ReadOnlyMap。
    # 有服务提供者注册服务或者维持心跳时时，会修改ReadWriteMap。
    # 当有服务调用者查询服务实例列表时，默认会从ReadOnlyMap读取
    # 大规模大并发下建议开启，通过设置 response-cache-update-interval-ms 同步时间间隔
    use-read-only-response-cache: true
    # ReadWriteMap 同步数据至 ReadOnlyMap 的时间间隔。
    # use-read-only-response-cache 为 true 时有效
    response-cache-update-interval-ms: 1000
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false